services:
  # Backend API
  - type: web
    name: guess-you-know-who-api
    runtime: node
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: APIFY_TOKEN
        sync: false
    healthCheckPath: /

  # Frontend
  - type: web
    name: guess-you-know-who-client
    runtime: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
